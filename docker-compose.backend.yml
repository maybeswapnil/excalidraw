version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0-alpine
    container_name: excalidraw-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-excalidraw}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - excalidraw-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh -u ${MONGO_USERNAME:-admin} -p ${MONGO_PASSWORD:-password} --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

  # WebSocket Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excalidraw-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:password@mongodb:27017/excalidraw?authSource=admin}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - excalidraw-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://192.168.1.100:5001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  excalidraw-network:
    driver: bridge
